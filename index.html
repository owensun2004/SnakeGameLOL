<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game - Playing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="playing">
      <button id="back" onclick="window.location.href = 'home.html';">
        Back
      </button>
      <div class="popup" id="popup">
        <h2>Game Over! :P</h2>
        <p>Score:</p>
        <p id="point2"></p>
        <button>Submit to Leaderboards</button>
        <button>Retry</button>
        <button onclick="closePopUp()">&times</button>
      </div>
      <canvas id="board"></canvas>
      <p id="scoretitle">Score:</p>
      <p id="point"></p>
    </div>
    <div id="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
